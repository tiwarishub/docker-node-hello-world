on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: aaaatiwarishubregistry.azurecr.io
        username: ${{secrets.acr_aaaatiwarishubregistry_username}}
        password: ${{secrets.acr_aaaatiwarishubregistry_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t aaaatiwarishubregistry.azurecr.io/aatiwarishubaksd08e:${{ github.sha }}
        docker push aaaatiwarishubregistry.azurecr.io/aatiwarishubaksd08e:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_aatiwarishubaks_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aatiwarishubaksd08e | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aatiwarishubaksd08e`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aatiwarishubaksd08e
        container-registry-url: aaaatiwarishubregistry.azurecr.io
        container-registry-username: ${{secrets.acr_aaaatiwarishubregistry_username}}
        container-registry-password: ${{secrets.acr_aaaatiwarishubregistry_password}}
        secret-name: aatiwarishubdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aatiwarishubaksd08e
        manifests: |
          ./manifests/deployment-d08e.yml
          ./manifests/service-d08e.yml
          ./manifests/ingress-d08e.yml
        images: |
          aaaatiwarishubregistry.azurecr.io/aatiwarishubaksd08e:${{ github.sha }}
        imagepullsecrets: |
          aatiwarishubdockerauth